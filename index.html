<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declaración de Amor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="script.js" defer></script>
<style> 
body { background-image: url('img.png'); /* Reemplaza 'tu_imagen.jpg' con la URL de tu imagen de fondo */ background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; }
.moving-button { position: absolute; } 
h1 { color: #FF5733; /* Color cálido que combina con la imagen de fondo */ background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */ padding: 10px; border-radius: 8px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Añade una sombra para mejorar la legibilidad */ }
</style>

</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
  <div class="text-center">
    <h1 class="mb-5">¿QUIERES SER MI ENAMORADA?</h1>
    <button id="yesBtn" class="btn btn-success btn-lg mb-3">Sí, acepto</button>
    <button id="noBtn" class="btn btn-danger btn-lg mb-3 moving-button">No, no acepto</button>
  </div>
  <audio id="bgMusic" src="acepto.mp3" preload="auto"></audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  
</body>
</html>
